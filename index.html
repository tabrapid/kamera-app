<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Moon</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('photo-1520034475321-cbe63696469a.jpeg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .moon {
            width: 80vmin;
            height: 80vmin;
            border-radius: 50%;
            overflow: hidden;
            box-shadow:
                0 0 40px rgba(255, 255, 255, 0.2),
                inset 0 0 40px rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .moon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(1.5)  sepia(1)  grayscale(0.8);
            /* <-- bu rasmni biroz YORQIN qiladi */
        }
    </style>
</head>

<body>

    <div class="moon">
        <img src="lunar-radiance-clear-background-moon-free-png.webp" alt="Moon Image" />
    </div>

</body>

</html>

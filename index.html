<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Mirror Effect</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
        }

        .circle {
            width: 80vmin;
            height: 80vmin;
            border-radius: 50%;
            overflow: hidden;
            border: 6px solid #ffffffcc;
            box-shadow: 0 0 30px #fff6cc, inset 0 0 80px #ffee88;
            background: radial-gradient(circle at center, #ffffffcc, #ffee88, #facc15, #000);
            animation: glow 3s infinite ease-in-out;
            transition: 0.4s ease;
        }

        @keyframes glow {

            0%,
            100% {
                box-shadow: 0 0 30px #fff6cc, inset 0 0 80px #ffee88;
            }

            50% {
                box-shadow: 0 0 45px #fffbe6, inset 0 0 100px #fff176;
            }
        }
    </style>
</head>

<body>

    <div class="circle"></div>

</body>

</html>
